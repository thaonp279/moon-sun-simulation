<!DOCTYPE html>

<meta charset="utf-8">
<meta name="description" content="Moon Sun Simulator">

<head>
    <title>Moon Sun Simulator</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="suncalc.js"></script>
    <script src="https://kit.fontawesome.com/2e73c01fb6.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Monaco;
            color: #11698e;
        }

        #horizon-view {
            position: relative;
            margin-bottom: 0;
        }

        svg {
            vertical-align: top;
        }

        #time-place {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10%;
            text-align: center;
        }

        button {
            position: absolute;
            top: 20px;
            color: black;
            border: 0;
            border-radius: 5px;
            padding: 8px 12px;
            left: 20px;
        }

        #alternate-view {
            display: flex;
            position: relative;
            margin-top: 0;
        }

        #alternate-view div{
            width: 100%;
            height: 100%;
            position: relative;
        }

        .rise-set {
            position: absolute;
            top: 17%;
            left: 26%;
            color: black;
        }

        #time {
            font-size: 3vw;
        }

        #date {
            font-size: 2.5vw;
            line-height: 0.5em;
        }

        #place {
            font-size: 2vw;
            line-height: 0;

        }

        .playing {
            color: white;
            position: absolute;
            right: 20px;
            top: 20px;
            display: none;
        }


    </style>

</head>

<body>
    <div id='horizon-view'>
        <svg id='horizon' ></svg>
        <div id='time-place'>
            <h1 id='time'></h1>
            <h2 id='date'></h2>
            <h3 id='place'></h2>
        </div>
        <button id ='real'>
            <i class="fas fa-play fa-lg"></i>
        </button>
        <button id ='fast'>
            <i class="fas fa-fast-forward fa-lg"></i>
        </button>
        <i class="fas fa-fast-forward fa-lg playing"></i>
    </div>
    <div id='alternate-view'>
        <div>
            <svg id='moon-view'></svg>
            <i class="fas fa-fast-forward fa-lg playing"></i>
        </div>
        <div>
            <svg id='planet-view'></svg>
            <i class="fas fa-fast-forward fa-lg playing"></i>
        </div>
        

    </div>

</body>
<script src='defs.js'></script>
<script src='shapes.js'></script>
<script src='index.js'></script>
